        .detail-title {

        .detail-category {

        .detail-image {

        .detail-image img {

        .detail-info {

        .detail-description {

        .spec-item:last-child {

        .form-group input:focus,

            .catalogue-grid {

        @media (max-width: 768px) {
            .detail-content {

            .cart-sidebar {

        /* Animation pour les nouvelles commandes */

        /* Styles pour les articles en rupture de stock */

        .out-of-stock::after {
            content: "RUPTURE";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e53e3e;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>

    <script>

                category: "Photo",

        let cart = [];
        let currentArticleId = null;

        // G√©n√©rer le catalogue
        function generateCatalogue() {
            const catalogue = document.getElementById('catalogue');
            catalogue.innerHTML = '';
            
            articles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = `article-card ${!article.inStock ? 'out-of-stock' : ''} ${currentArticleId === article.id ? 'active' : ''}`;
                articleCard.onclick = () => selectArticle(article.id);
                
                articleCard.innerHTML = `

        }

        // S√©lectionner un article
        function selectArticle(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (!article) return;
            
            currentArticleId = articleId;
            
            // Mettre √† jour l'interface
            generateCatalogue();
            
            // Afficher les d√©tails de l'article
            const detailContent = document.getElementById('articleDetailContent');
            const noSelection = document.getElementById('noSelection');
            
            noSelection.style.display = 'none';
            detailContent.style.display = 'block';
            
            // G√©n√©rer les sp√©cifications HTML
            let specsHTML = '';
            for (const [key, value] of Object.entries(article.specs)) {
                specsHTML += `
                    <div class="spec-item">
                        <span>${key}</span>
                        <span><strong>${value}</strong></span>
                    </div>
                `;
            }
            
            detailContent.innerHTML = `
                <div class="detail-header">
                    <h1 class="detail-title">${article.title}</h1>
                    <div class="detail-category">${article.category}</div>

                <div class="detail-content">

                        <img src="${article.image}" alt="${article.title}">
                    </div>
                    
                    <div class="detail-info">
                        <div class="detail-price">${article.price.toFixed(2)} ‚Ç¨</div>

                ${article.inStock ? `

                        <div class="quantity-selector">

        // Changer la quantit√©
        function changeQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value) + change;
            if (quantity < 1) quantity = 1;
            if (quantity > 10) quantity = 10;
            quantityInput.value = quantity;
        }

        // Ajouter au panier
        function addToCart(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (!article || !article.inStock) return;
            
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const options = document.getElementById('options')?.value || '';
            const notes = document.getElementById('notes')?.value || '';
            
            const existingItem = cart.find(item => item.id === articleId && item.options === options);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: article.id,
                    title: article.title,
                    price: article.price,
                    quantity: quantity,
                    options: options,
                    notes: notes,
                    addedAt: new Date()
                });
            }
            
            updateCart();
            showNotification(`‚úÖ ${article.title} ajout√© au panier !`);
        }

        // Mettre √† jour l'affichage du panier
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartToggle = document.getElementById('cartToggle');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div style="text-align: center; padding: 40px 20px; color: #a0aec0;"><p>Votre panier est vide</p><p style="margin-top: 10px; font-size: 0.9rem;">Ajoutez des articles depuis le catalogue</p></div>';
                cartTotal.innerHTML = '';
                cartToggle.innerHTML = 'üõí';
            } else {
                let total = 0;
                let itemsHTML = '';
                
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    itemsHTML += `
                        <div class="cart-item" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #e2e8f0;">
                            <div style="flex: 1;">
                                <strong style="display: block; margin-bottom: 5px;">${item.title}</strong>
                                <small style="color: #718096;">
                                    ${item.quantity} x ${item.price.toFixed(2)} ‚Ç¨
                                    ${item.options ? `<br>Option: ${item.options}` : ''}
                                    ${item.notes ? `<br><i>"${item.notes.substring(0, 30)}${item.notes.length > 30 ? '...' : ''}"</i>` : ''}
                                </small>
                            </div>
                            <div style="text-align: right;">
                                <strong>${itemTotal.toFixed(2)} ‚Ç¨</strong><br>
                                <button onclick="removeFromCart(${index})" style="margin-top: 5px; color: #e53e3e; border: none; background: none; cursor: pointer; font-size: 0.9rem;">
                                    Supprimer
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                cartItems.innerHTML = itemsHTML;
                
                cartTotal.innerHTML = `
                    <div style="display: flex; justify-content: space-between; font-size: 1.2rem; padding: 10px 0;">
                        <strong>Sous-total:</strong>
                        <strong>${total.toFixed(2)} ‚Ç¨</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 1rem; color: #718096; padding: 5px 0;">
                        <span>Livraison:</span>
                        <span>Gratuite</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 1.5rem; font-weight: bold; padding: 15px 0; border-top: 1px solid #e2e8f0;">
                        <span>TOTAL:</span>
                        <span>${total.toFixed(2)} ‚Ç¨</span>
                    </div>
                `;
                
                cartToggle.innerHTML = `üõí ${cart.reduce((sum, item) => sum + item.quantity, 0)}`;
            }
        }

        // Retirer du panier
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Fermer le panier
        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('active');
        }

        // Afficher une notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #48bb78;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1001;
                animation: slideIn 0.3s ease;
                display: flex;
                align-items: center;
                gap: 10px;
            `;
            notification.innerHTML = `${message} <button onclick="this.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem;">√ó</button>`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 3000);
        }

        // Finaliser la commande
        function finalizeOrder() {
            if (cart.length === 0) {
                showNotification('‚ö†Ô∏è Votre panier est vide !');
                return;
            }
            
            // Simuler l'envoi de la commande
            showNotification('üì¶ Commande envoy√©e avec succ√®s !');
            
            // R√©initialiser le panier
            cart = [];
            updateCart();
            closeCart();
        }

        // Contacter √† propos d'un produit en rupture
        function contactAboutProduct(articleId) {
            const article = articles.find(a => a.id === articleId);
            const email = `mailto:contact@votreentreprise.com?subject=Notification retour stock: ${article.title}&body=Bonjour, je souhaite √™tre notifi√© lorsque ${article.title} sera de nouveau en stock.`;
            window.location.href = email;
        }

        // Gestion du panier lat√©ral
        document.getElementById('cartToggle').addEventListener('click', function() {
            document.getElementById('cartSidebar').classList.toggle('active');
        });

        // Fermer le panier en cliquant √† l'ext√©rieur
        document.addEventListener('click', function(event) {
            const cartSidebar = document.getElementById('cartSidebar');
            const cartToggle = document.getElementById('cartToggle');
            
            if (cartSidebar.classList.contains('active') && 
                !cartSidebar.contains(event.target) && 
                !cartToggle.contains(event.target)) {
                cartSidebar.classList.remove('active');
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            generateCatalogue();
            updateCart();
            
            // S√©lectionner le premier article par d√©faut
            if (articles.length > 0) {
                selectArticle(articles[0].id);
            }
        });

        // CSS pour l'animation de notification
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(-50%) translateY(100px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
