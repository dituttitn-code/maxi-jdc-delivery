<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Caisse - MAXI JDC MARKET</title>
    <style>
        :root { --primary: #0a1929; --secondary: #00ff88; --accent: #00d4ff; --light: #f0f6fc; --dark: #1a365d; }
        body { background: linear-gradient(135deg, var(--primary) 0%, #112240 100%); color: var(--light); min-height: 100vh; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: var(--dark); padding: 30px; border-radius: 15px; border: 2px solid var(--secondary); }
        h1 { color: var(--secondary); margin-bottom: 30px; text-align: center; }
        .form-section { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid var(--accent); background: rgba(255,255,255,0.1); color: white; }
        button { background: var(--secondary); color: var(--primary); font-weight: bold; cursor: pointer; border: none; }
        button:hover { opacity: 0.9; }
        .article-row { display: flex; gap: 10px; margin: 10px 0; }
        .article-row input { flex: 1; }
        .btn-small { width: auto; padding: 8px 15px; }
        .nav { text-align: center; margin-top: 30px; }
        .nav a { color: var(--accent); margin: 0 15px; }
        .message { padding: 15px; border-radius: 6px; margin: 15px 0; display: none; }
        .success { background: rgba(0, 255, 136, 0.2); border-left: 4px solid var(--secondary); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíµ Enregistrement de Vente en Caisse</h1>
        
        <div class="form-section">
            <h3>Informations Client</h3>
            <input type="text" id="nomClient" placeholder="Nom du client (ou 'Client Caisse')">
            <input type="tel" id="telClient" placeholder="T√©l√©phone (optionnel)">
        </div>

        <div class="form-section">
            <h3>Articles Vendus</h3>
            <div id="articlesContainer">
                <div class="article-row">
                    <input type="text" class="article-nom" placeholder="Nom de l'article" value="Lait 1L">
                    <input type="number" class="article-qte" placeholder="Qt√©" value="1" min="1">
                    <input type="number" class="article-prix" placeholder="Prix" step="0.01" value="1.50">
                    <button type="button" class="btn-small" onclick="supprimerArticle(this)" style="background:#ff6b6b;">üóë</button>
                </div>
            </div>
            <button type="button" onclick="ajouterArticle()" style="background: var(--accent);">+ Ajouter un article</button>
        </div>

        <div class="form-section">
            <h3>Total & Statut</h3>
            <div style="font-size: 24px; color: var(--secondary); margin: 15px 0;">
                Total : <span id="totalCaisse">0.00</span> DT
            </div>
            <select id="statutCaisse">
                <option value="nouvelle">üÜï Nouvelle (√† pr√©parer)</option>
                <option value="pret">‚úÖ Pr√™te / D√©j√† vendue</option>
                <option value="livree">üöö Livr√©e (pour livraison)</option>
            </select>
        </div>

        <button onclick="enregistrerVenteCaisse()" style="background: #9b59b6; padding: 15px; font-size: 18px;">
            üíæ ENREGISTRER CETTE VENTE EN CAISSE
        </button>

        <div id="messageCaisse" class="message"></div>

        <div class="nav">
            <a href="index.html">‚Üê Retour √† l'accueil</a>
            <a href="suivi-commandes.html">Voir toutes les commandes ‚Üí</a>
        </div>
    </div>

    <script>
        function ajouterArticle() {
            const container = document.getElementById('articlesContainer');
            const div = document.createElement('div');
            div.className = 'article-row';
            div.innerHTML = `
                <input type="text" class="article-nom" placeholder="Nom de l'article">
                <input type="number" class="article-qte" placeholder="Qt√©" value="1" min="1">
                <input type="number" class="article-prix" placeholder="Prix" step="0.01" value="0.00">
                <button type="button" class="btn-small" onclick="supprimerArticle(this)" style="background:#ff6b6b;">üóë</button>
            `;
            container.appendChild(div);
            div.querySelectorAll('input').forEach(input => input.addEventListener('input', calculerTotal));
            calculerTotal();
        }

        function supprimerArticle(btn) {
            if(document.querySelectorAll('.article-row').length > 1) {
                btn.closest('.article-row').remove();
                calculerTotal();
            }
        }

        function calculerTotal() {
            let total = 0;
            document.querySelectorAll('.article-row').forEach(row => {
                const qte = parseFloat(row.querySelector('.article-qte').value) || 0;
                const prix = parseFloat(row.querySelector('.article-prix').value) || 0;
                total += qte * prix;
            });
            document.getElementById('totalCaisse').textContent = total.toFixed(2);
        }

        function enregistrerVenteCaisse() {
            const nom = document.getElementById('nomClient').value.trim() || 'Client Caisse';
            const tel = document.getElementById('telClient').value.trim() || 'Non renseign√©';
            const statut = document.getElementById('statutCaisse').value;
            const statutLabel = document.getElementById('statutCaisse').options[document.getElementById('statutCaisse').selectedIndex].text;
            const total = parseFloat(document.getElementById('totalCaisse').textContent);

            // R√©cup√©rer articles
            const articles = [];
            document.querySelectorAll('.article-row').forEach(row => {
                articles.push({
                    nom: row.querySelector('.article-nom').value || 'Article',
                    qte: parseFloat(row.querySelector('.article-qte').value) || 0,
                    prix: parseFloat(row.querySelector('.article-prix').value) || 0
                });
            });

            // Cr√©er commande
            const commande = {
                id: Date.now(),
                date: new Date().toLocaleString('fr-FR'),
                client: nom,
                telephone: tel,
                articles: articles,
                total: total,
                statut: statut,
                statutLabel: statutLabel,
                source: 'caisse_physique'
            };

            // Sauvegarder
            let commandes = JSON.parse(localStorage.getItem('commandesMaxiJDC')) || [];
            commandes.push(commande);
            localStorage.setItem('commandesMaxiJDC', JSON.stringify(commandes));

            // Confirmation
            const msg = document.getElementById('messageCaisse');
            msg.textContent = `‚úÖ Vente #${commande.id} enregistr√©e ! Client: ${nom}, Total: ${total} DT`;
            msg.className = 'message success';
            msg.style.display = 'block';

            // R√©initialiser (garder un article)
            document.getElementById('nomClient').value = '';
            document.getElementById('telClient').value = '';
            document.getElementById('articlesContainer').innerHTML = '';
            ajouterArticle();
            document.getElementById('statutCaisse').value = 'nouvelle';
            calculerTotal();
        }

        // Initialiser
        window.onload = function() {
            ajouterArticle();
            document.querySelectorAll('input').forEach(input => input.addEventListener('input', calculerTotal));
            calculerTotal();
        };
    </script>
</body>
</html>
